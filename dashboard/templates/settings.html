{% extends "layout.html" %}

{% block body %}

    <h1>{{title}}</h1>
    <hr>
    <form role="form" class="form-horizontal" action="{{ url_for('settings') }}" method=post>
      <div class="form-group">
        <label for="blender_path_linux" class="col-sm-2 control-label">Blender path Linux</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="blender_path_linux" id="blender_path_linux" value="{{settings['blender_path_linux']}}">
        </div>
      </div>

      <div class="form-group">
        <label for="blender_path_osx" class="col-sm-2 control-label">Blender path OSX</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="blender_path_osx" id="blender_path_osx" value="{{settings['blender_path_osx']}}">
        </div>
      </div>

      <button type="submit" class="btn btn-default">Update settings</button>
    </form>
{% endblock %}
