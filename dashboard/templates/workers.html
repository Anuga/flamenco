{% block footer_scripts %}
<script type="text/javascript">
	$(document).ready(function() {   
		var workersTable = $('#workers').dataTable({
			"bProcessing": true,
			"iDisplayLength": 25,
			"aaData": {{ entries | safe }},

			"fnServerParams": function (aoData) {
	      		aoData.push( 
	      			{"name": "item", "value": "client"}, 
	      			{"name": "action", "value": "read"});
	      	},
			"fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
				if (aData[4] == "enabled"){
					$('td:eq(4)', nRow).html('<span class="status-toggle btn btn-mini btn-success">enabled</span>');
				} else if (aData[4] == "disabled"){
					$('td:eq(4)', nRow).html('<span class="status-toggle btn btn-mini btn-warning">disabled</span>');
				}
				if (aData[3] == "offline"){
					$('td:eq(3)', nRow).html('<span class="label label-important">offline</apn>');
				} else if (aData[3] == "online"){
					$('td:eq(3)', nRow).html('<span class="label label-success">online</apn>');
				}
	    	}
		});
	});
</script>
